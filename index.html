<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">WelCome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" >
            <br>
            <h4>Password</h4>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaciton-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h3>$ <span id="currentDeposit">00</span></h3>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h3>$ <span id="currentWithdrawAmount">00</span></h3>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h3>$ <span id="currentBalance">1240</span></h3>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input id="depositAmount" type="text" name="" id="" placeholder="Enter Your Deposit Amount$" class="form-control">
                <br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button></div>
              </div>
           <div class="col-md-6">
              <div  class="submit-area">
                <h4>Withdraw</h4>
                <br>
                <input id="withdrawAmount" type="text" name="" id="" placeholder="Enter your withdraw amount$" class="form-control">
                <br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
              </div>
            </div>
       </div>

    </div>
    <script>

        //login button event handler.......

        document.getElementById('login').addEventListener('click',function(){

            document.getElementById("login-area").style.display="none";

            document.getElementById("transaciton-area").style.display = 'block';

        })

        //deposit button event handler...........
        document.getElementById('deposit-btn').addEventListener('click',function(){

            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
            updateSpanText('currentDeposit',depositNumber);
            updateSpanText('currentBalance',depositNumber);

            document.getElementById("depositAmount").value ="";


        })
        function updateSpanText(id,depositNumber)
        {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalAmount;
        }

        //withdraw button event Handler
        document.getElementById('withdraw-btn').addEventListener('click',function(){

            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);

            updateSpanText('currentWithdrawAmount',withdrawAmountNumber);
            updateSpanText('currentBalance',-1*withdrawAmountNumber);


            document.getElementById('withdrawAmount').value = "";


        })

       


    </script>
</body>
</html>
